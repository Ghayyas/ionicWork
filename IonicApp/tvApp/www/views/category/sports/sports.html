<ion-view view-title="Sports Channels">
  <ion-content>
    <div class="list">

      <div ng-repeat="channel in channels">
        <div ng-show="channel.category == 'sports'">
          <a href="{{channel.href}}" class="item item-avatar assertive">
            <img src="{{channel.img}}">
            {{channel.name}}

          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
