<ion-view view-title="English Channels">
  <ion-content>
    <div class="list">

      <div ng-repeat="channel in channels">
        <div ng-show="channel.category == 'english'">
          <a href="{{channel.href}}" class="item item-avatar assertive">
            <img src="{{channel.img}}">
            {{channel.name}}

          </a>
        </div>
      </div>
      </div>
  </ion-content>
</ion-view>
