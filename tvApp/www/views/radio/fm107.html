<ion-view view-title="FM 107">
  <ion-content>
    <div class="list card">

      <div class="item item-avatar">
        <img src="./img/fm107.jpg">
        <h2>Fm 107</h2>
        <p>Apna Karachi</p>
      </div>

      <div class="item item-image">
        <img src="./img/fm107.jpg">
      </div>

      <button class="item item-icon-left assertive" ng-click="play107()" ng-show="paus">
        <i class="icon ion-music-note"></i>
        Start listening
      </button>
      <button class="item item-icon-left assertive" ng-click="pause()" ng-show="pla">
        <i class="icon ion-android-hand"></i>
        Stop
      </button>

    </div>
  </ion-content>
</ion-view>
